  <main>
    <div class="container mb-3">
      <form class="ticket-purchase-form p-4 rounded shadow">
        <h1 class="contact-form-title mb-4">Compra de Felicidad</h1>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="pasaporte" class="form-label">Número de Pasaporte</label>
          <input type="text" class="form-control" id="pasaporte" required>
        </div>
        <div class="mb-3">
          <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="fecha-nacimiento" required>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="numero-tarjeta" class="form-label">Número de Tarjeta de Crédito</label>
            <input type="text" class="form-control" id="numero-tarjeta" required>
          </div>
          <div class="col-md-3">
            <label for="validez" class="form-label">Validez (MM/AA)</label>
            <input type="text" class="form-control" id="validez" placeholder="MM/AA" required>
          </div>
          <div class="col-md-3">
            <label for="codigo-seguridad" class="form-label">Código de Seguridad</label>
            <input type="text" class="form-control" id="codigo-seguridad" required>
          </div>
        </div>
        <!-- Número de Cuotas -->
        <div class="mb-3">
          <label for="cuotas" class="form-label">Número de Cuotas</label>
          <select class="form-select" id="cuotas" required>
            <option value="1">1 Cuota</option>
            <option value="3">3 Cuotas</option>
            <option value="6">6 Cuotas</option>
            <option value="12">12 Cuotas</option>
          </select>
        </div>
        <!-- Botón de Culminar -->
        <div class="text-center">
          <button type="submit" class="btn custom-btn">Culminar Compra</button>
        </div>
      </form>
